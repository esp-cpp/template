name: Build

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Build main
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: release-v5.2
        path: '.'
